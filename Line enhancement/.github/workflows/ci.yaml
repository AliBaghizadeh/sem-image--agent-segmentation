name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install streamlit opencv-python-headless
      - name: CLI smoke test
        run: python -m sem_line_enhancer.cli preprocess --input examples --output tmp --limit 1 --cpu-only --preset lines
